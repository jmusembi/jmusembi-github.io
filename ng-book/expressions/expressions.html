<!DOCTYPE html>
<html ng-app="myApp">

  <head>
     <script src="node_modules/angular/angular.js"></script>
  </head>

  <body>
    <div ng-controller="MyController">   
    <input ng-model="firstName" type="text"></input>
    <input ng-model="lastName" type="text"></input>
    <div style="margin-top:20px;"><textarea ng-model="patientCard" type="text" ></textarea></div>
      <p>Your Patient Card:</p>
    <div style="margin-top: 20px; width: 300px; height:70px; border: 1px solid; background-color: #00bf8f">

    <pre> {{ patientCard }}</pre>
    </div>
    </div>

    <script type="text/javascript">
    
    	angular.module('myApp', [])
			.controller('MyController', function($scope, $interpolate){
        $scope.firstName = "Joseph";
        $scope.lastName = "";
        $scope.card = "First Name: {{ firstName }}\n Last Name: {{ firstName }}\n Patient Number";
        $scope.$watch('card', function(card){
          if (card) {
            var template = $interpolate(card);
            $scope.patientCard = template({firstName: $scope.firstName}, {lastName: $scope.lastName});
          }
        });
				
	
		});

    </script>
  </body>

</html>
