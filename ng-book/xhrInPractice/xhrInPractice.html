<!DOCTYPE html>
<html>

  <head>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="xhrInPractice.js"></script>
  </head>
	  <body ng-app="xhrApp">
	  	<div ng-controller="xhrController">
	  		<h1>Request to the github API</h1>
	  		<p>The team url is: {{data.team_url}}</p>
	  		<h2>Headers on get</h2>
	  		<pre>{{headers}}</pre>
	  		<h2>Status on get</h2>
	  		<p>{{status}}</p>

	  		<h2>Headers on delete</h2>
	  		<pre>{{del_headers}}</pre>
	  		<h2>Status on delete</h2>
	  		<p>{{del_status}}</p>

	  	</div>
	  </body>
</html>
