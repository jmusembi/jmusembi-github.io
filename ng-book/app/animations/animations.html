<!doctype html>
<html ng-app="animationsApp">
<head>
  <script src="../node_modules/angular/angular.js"></script>
  <script src="../node_modules/angular-animate/angular-animate.js"></script>
  <script src="animations.js"></script>
  <link rel="stylesheet" type="text/css" href="anime.css">
  <script type="text/javascript" src="animations.js"></script>
</head>
  <body ng-controller="myCtrl">
    <button ng-click="slideIn=!slideIn">Click</button>
    <div ng-class="{content: slideIn}">The flipbox</div>

    <div class="test">Another flipbox</div>

    <div class="box">And another one</div>

  </body>
</html>
