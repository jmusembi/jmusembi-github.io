<!DOCTYPE html>
<html>

  <head>
     <script src="../node_modules/angular/angular.js"></script>
     <script src="builtin.js"></script>
  </head>
  <body ng-app="myApp">
    <form ng-controller="allergyController">
      <label>Do you have any known allergies?</label>
        <select ng-model="answer.val" ng-options="bool.name for bool in choices">
          <option value="">Choose</option>
        </select>
         {{ answer.val.name }}
         <hr>

         <div ng-repeat="field in fields" ng-form="allergyDetailsForm">
      <input type="text" placeholder="{{field.placeholder}}" name="dynamic_input" ng-required="field.isRequired" ng-model="field.name "/>

    </div>
    <div>
    <button ng-submit="submit()" style="width=200px; height: 50px; margin-top: 10px;">Submit</button>
    </div>
    </form>

    



      </form>
    
  </body>
</html>
